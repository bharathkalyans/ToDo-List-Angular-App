<div class="container">
  <h1 class="text-center">Todo List</h1>
  <app-add-todo (todoAdd)="addToDo($event)"></app-add-todo>

  <h4>Your ToDo's</h4>

  <div *ngIf="this.todos.length === 0; else elseBlock">No Todo's</div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of this.todos; index as i">
      <app-todo-item
        [todo]="todo"
        [i]="i"
        (todoDelete)="deleteToDo($event)"
        (todoCheckBox)="toggleMode($event)"
      ></app-todo-item>
    </div>
  </ng-template>
</div>
